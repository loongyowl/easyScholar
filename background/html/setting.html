<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>easyScholar</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

		<link rel="stylesheet" type="text/css" href="/lib/css/page.css" />

		<link rel="stylesheet" href="/lib/css/bootstrap.min.css">


	</head>
	<body>
		<div class="page" id="app">
			<div class="nav-left">
				<div class="LogoName">
					easyScholar
				</div>
				<div class="navDiv">
					<div class="navName">导航</div>
					<div class="nav-list">
						<ul>
							<li class="nav-tab">
								<a href="home.html" class="li-a " >主页</a>
							</li>
							<li class="nav-tab ">
								<a href="paper.html" class="li-a ">文献管理</a>
							</li>
							<li class="nav-tab ">
								<a href="translation.html" class="li-a" >在线翻译</a>
							</li>
							<li class="nav-tab a_active">
								<a href="setting.html" class="li-a active" >设置</a>
							</li>
							<li class="nav-tab ">
								<a href="author.html" class="li-a" >关于作者</a>
							</li>

						</ul>
					</div>
				</div>
			</div>
			<div class="nav-right">
				<div class="nav-top">
					<h3>欢迎使用easyScholar！！</h3>
				</div>

				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">设置校园VPN访问网址  <button  class="glyphicon glyphicon-question-sign"
																   data-toggle="tooltip" data-placement="top" title="请根据样例填写网址并保存，插件将会在填写的网址上运行。按需填写，不需要全部填写，同时要记得保存！ "></button></h3>
					</div>
					<div class="col-md-10">
						<div class="panel-body">
							<label >样例1：https://kns.cnki.net/kns8/defaultresult</label>
							<div class="input-group ">
								<span class="input-group-addon" >知网普通搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" placeholder="https://webvpn.swufe.edu.cn/https/77726476706e69737468656265737421fbf952d2243e635930068cb8/kns8/defaultresult" readonly>
							</div>
							<br/>
							<label >样例2：https://pubmed.ncbi.nlm.nih.gov/</label>
							<div class="input-group ">
								<span class="input-group-addon" >Pubmed搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" placeholder="https://webvpn.swufe.edu.cn/https/77726476706e69737468656265737421e0e243912234265e7d0a80e296592e7bb7d62ae2c192eb/" readonly>
							</div>
							<br/>

							<label >https://kns.cnki.net/kns8/defaultresult</label>
							<div class="input-group ">
								<span class="input-group-addon" >知网普通搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" id="cnkiDefaultUrl">
							</div>
							<br/>
							<label >https://kns.cnki.net/KNS8/AdvSearch</label>
							<div class="input-group ">
								<span class="input-group-addon" >知网高级搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" id="cnkiAdvUrl">
							</div>
							<br/>
							<label >https://link.springer.com/search</label>
							<div class="input-group ">
								<span class="input-group-addon" >Springer搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" id="springerUrl">
							</div>
							<br/>
							<label >https://www.webofscience.com</label>
							<div class="input-group ">
								<span class="input-group-addon" >新版Web of Science搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" id="wosNewUrl">
							</div>
							<br/>
							<label >http://apps.webofknowledge.com</label>
							<div class="input-group ">
								<span class="input-group-addon" >旧版Web of Science搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" id="wosOldUrl">
							</div>
							<br/>
							<label >https://pubmed.ncbi.nlm.nih.gov/</label>
							<div class="input-group ">
								<span class="input-group-addon" >Pubmed搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" id="pubmedUrl">
							</div>
							<br/>
							<label >https://ieeexplore.ieee.org/search/searchresult.jsp?</label>
							<div class="input-group ">
								<span class="input-group-addon" >IEEE搜索</span>
								<input type="text" class="form-control"  aria-describedby="basic-addon3" id="ieeeUrl">
							</div>
							<br/>
						</div>
					</div>
				</div>
				<div class="col-md-1">
				<button class=" btn btn-primary" id="saveSetting" type="button" data-toggle="button" aria-pressed="false">
					保存该页面所有设置
				</button>
				</div>
			</div>

		</div>
		<div id="clickCanvas" style=" position:fixed;left:0;top:0;z-index:999999999;pointer-events:none;"></div>
	</body>
	<script src="/lib/js/jquery.min.js"></script>
	<script src="/background/background.js"></script>
	<script src="/lib/js/bootstrap.min.js"></script>
	<script src="/popup/js/beautiful_ball.js"></script>


</html>
